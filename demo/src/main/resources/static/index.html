<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Event Tester</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#triggerEventButton").click(function() {
                var event = {
                    flightId: "1234",
                };

                $.ajax({
                    url: "/trigger-event",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(event),
                    success: function(data) {
                        $("#result").text("Event dinlendi: " + data);
                    },
                    error: function(xhr, status, error) {
                        $("#result").text("Error: " + xhr.responseText);
                    }
                });
            });
        });
    </script>
</head>
<body>
<h1>Kafka Flight Completed Event Tester</h1>
<button id="triggerEventButton">Trigger Flight Completed Event</button>
<p id="result"></p>
</body>
</html>
